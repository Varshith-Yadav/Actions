name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
      - name: run tests
        run: test -m unittest discover -s tests -p "*.py"
      - name: run linter
        run: |
          pip install flake8
          flake8 app.py tests/
          flake8 --version
      - name: run formatter
        run: |
          pip install black
          black --check app.py tests/
          black --version